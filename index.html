<!DOCTYPE html>
<html>
<head>
<style id="twitter-inject">
body a {
  color: #000002 !important;
}
body a:visited {
  color: #000002 !important;
}
body .timeline-Tweet-text a {
  color: #000002 !important;
}
body .timeline-Tweet-text a {
  font-style: italic;
}
body .timeline-Tweet:hover {
  background-color: transparent;
}
body .timeline-Tweet-text {
  color: #000001 !important;
  margin-left: 0 !important;
  float: left;
  clear: both;
}
body .timeline-Tweet-media {
  margin-left: 0 !important;
  margin-bottom: 0 !important;
}

body .timeline-Tweet-author:after {
  content: "-";
  display: block;
  float: left;
  width: 100%;
  clear: both;
  margin: 6px 0;
  font-weight: bold;
}

body .timeline-Tweet-author {
  float: left;
  width: 100%;
  padding-left: 0 !important;
}
body .TweetAuthor {
  float: left;
  height: 30px;
  margin-top: 20px;
  overflow: visible !important;
}
body .timeline-Tweet-brand {
  float: left !important;
  width: 100%;
  font-size: 30px;
}
body .TweetAuthor-screenName {
  color: #000002 !important;
  font-size: 24px !important;
  font-weight: bold;
}
body .TweetAuthor-name { display: none; }
body .TweetAuthor-avatar { display: none; }
body .timeline-Tweet-brand { display: none; }
body .timeline-Tweet-actions { display: none; }
body .timeline-Tweet-metadata { display: none; }
body .TweetAuthor-verifiedBadge { display: none; }
body .timeline-Tweet-retweetCredit { display: none; }
body .timeline-TweetList-tweet {
  opacity: 1;
}
body .timeline-TweetList-tweet.top {
  position: absolute;
  transition: opacity 0.4s linear;
}
body .timeline-TweetList-tweet.hide {
  opacity: 0;
}
</style>
<style id="parentStyle">
body {
  margin: 0;
  padding: 0;
}
.version {
  color: #000001;
}
#custom-twitter-icon {
  fill: #000001;
  width: 40px;
  height: 32.5px;
}
#timeline {
  opacity: 1;
  transition: opacity 0.4s linear;
}
#timeline.hide {
  opacity: 0;
}
</style>

<script>
var timeline = document.getElementById('timeline');
var parentStyle = document.getElementById('parentStyle').sheet;
// destructure the search-(query-param)-string into variables with default values;
/*({
  account = 'thisplays2',
  timer = 4000,
  media = false,
  'number-of-tweets': number = 10,
  'primary-color': primary = 'b40b2b',
  'secundary-color': secundary = '000002',
  'body-padding': padding = '2em'
} = window.location.search.replace('?','').split('&').reduce((prev,next) => {
  var query = next.split('=');
  prev[query[0]] = query[1];
  return prev;
},{}));*/
var account = 'thisplays2';
var timer = 4000;
var media = false;
var number = 10;
var primary = 'b40b2b';
var secundary = '000002';
var padding = '2em';
var query = window.location.search.replace('?','').split('&');
for(var i=0; i<query.length; i++) {
  var params = query[i].split('=');
  switch(params[0]) {
    case 'account': account = params[1];
      break;
    case 'timer': timer = parseInt(params[1],10);
      break;
    case 'media': media = params[1];
      break;
    case 'number-of-tweets': number = params[1];
      break;
    case 'primary-color': primary = params[1];
      break;
    case 'secundary-color': secundary = params[1];
      break;
    case 'body-padding': padding = params[1];
      break;
  }
}

function addCSSRule(sheet, selector, rules, index) {
  if(index === undefined) {
    index = sheet.rules.length;
  }
  if('insertRule' in sheet) {
    sheet.insertRule(selector + ' {' + rules + '}', index);
  } else if('addRule' in sheet) {
    sheet.addRule(selector, rules, index);
  }
}
function replaceCSS(sheet, needle, replace) {
  for(var i=0; i<sheet.rules.length; i++) {
    var text = sheet.rules[i].cssText;
    if(text.indexOf(needle)!==-1) {
      console.log(text, 'delete rule ',i,' from ',sheet.rules.length);
      text = text.replace(needle,replace);
      sheet.deleteRule(i);
      sheet.insertRule(text,i);
    }
  }
}
addCSSRule(parentStyle,'body','padding: '+decodeURIComponent(padding).replace(/"|'/ig,'')+';');
replaceCSS(parentStyle,'#000001','#'+primary);
replaceCSS(parentStyle,'rgb(0, 0, 1)','#'+primary);
replaceCSS(parentStyle,'#000002','#'+secundary);
replaceCSS(parentStyle,'rgb(0, 0, 2)','#'+secundary);

window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = 'https://platform.twitter.com/widgets.js';
  fjs.parentNode.insertBefore(js, fjs);
  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };
  return t;
}(document, 'script', 'twitter-wjs'));
window.twttr.ready(
  function (twttr) {
    twttr.widgets.createTimeline({
      sourceType: 'profile',
      screenName: account
    },
    timeline,
    {
      tweetLimit: number,
      chrome: 'noheader, nofooter, noborders, transparent, noscrollbar',
      //screenName: 'ThisPlays2',
      showReplies: false
    }).then(function (el) {
      console.log('v1');
      var polyFill = document.getElementById('classlist-polyfill');
      el.contentDocument.head.appendChild(polyFill);
      var style = document.getElementById('twitter-inject');
      el.contentDocument.head.appendChild(style);
      replaceCSS(style.sheet,'#000001','#'+primary);
      replaceCSS(style.sheet,'rgb(0, 0, 1)','#'+primary);
      replaceCSS(style.sheet,'#000002','#'+secundary);
      replaceCSS(style.sheet,'rgb(0, 0, 2)','#'+secundary);

      timeline.classList.remove('hide');
      var list = el.contentDocument.querySelectorAll('.timeline-TweetList-tweet');
      for(var i=0; i<list.length; i++) {
        if(media === false) {
          var mediaEl = list.item(i).querySelector('.timeline-Tweet-media');
          if(mediaEl) {
            mediaEl.style.display = 'none';
          }
        }
        if(i && list.item(i).className.indexOf('hide')===-1) {
          list.item(i).className = list.item(i).className+' hide';
        }
      }
      setTimeout(function() {
        for(var i=0; i<list.length; i++) {
          if(list.item(i).className.indexOf('top')===-1) {
            list.item(i).className = list.item(i).className+' top';
          }
        }
      },timer-100);
      var i=0;
      setInterval(function() {
        if(list.item(i).className.indexOf('hide')===-1) {
          list.item(i).className = list.item(i).className+' hide';
        }
        i++;
        if(i > (list.length - 1)) i=0;
        if(list.item(i).className.indexOf('hide')!==-1) {
          list.item(i).className = list.item(i).className.replace('hide','');
        }
      },timer);
    });
  }
);
</script>
